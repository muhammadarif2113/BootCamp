<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="project3.css">

<body>
    <header>
        <span class="small-title">Guess the Number Between 1 and 100</span>
        <button class="btn btn-primary play-button"> Play!</button>
        
    </header>
    <h1 id="title">Guess My Number!</h1>
    <hr id=line>

    <div class="secretNum">
        <img src="question.png" id="pic" width=200px height=100px>
    </div>

    <div class="left">
        <h3 class="close-by">Lets Start Guessing...</h3>
        <br>
        <br>
        <h3><ion-icon name="basket-outline"></ion-icon>Score:<span id="score">10</span></h3>
        <h3><ion-icon name="medal-outline"></ion-icon>Highscore:<span id="highscore">0</span></h3>
    </div>

    <div class="right">
        <input class="input-guess"> <br>
        <button class="btn btn-primary input-button">Check!</button>
    </div>
    
    <div class="bottom">
        <span> Guessing History</span>
        <h3 class="history"></h3>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="project3.js"> </script>
</body>
</html>
